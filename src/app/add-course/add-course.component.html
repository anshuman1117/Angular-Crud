<p>add-course works!</p>

<div class="form-container container col-8" > 
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required
                [(ngModel)]="course.title" name="title" />

            </div>
            <button class="btn btn-primary" (click)="saveCourse()" >save</button>
        </div>

        <div *ngIf="submitted">
            <h4>submitted Successfully !</h4>
            <button class="btn btn-primary" (click)="newCourse()" >Add More</button>
        </div>

    </div>


</div>
