<p>course-list works!</p>

<div class="container col-6">
    <ul class="list-group" *ngFor="let course of courses" >
        <li><strong>ID : </strong>{{course.id}} <br>
            <strong>Title : </strong>{{course.title}}<br>
            <button class="btn btn-danger fa-pull-right" (click) = "removeCourse(course.id)"> Delete </button>
        </li>
    </ul>
</div>
